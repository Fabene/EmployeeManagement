<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Form</title>
</head>
<body>
<h2>Formulaire d'information sur l'entreprise</h2>
<form action="/saveCompany" method="post" enctype="multipart/form-data">
  <label for="companyName">Nom de l'entreprise:</label>
  <input type="text" id="companyName" name="companyName" required><br>

  <label for="description">Description de l'entreprise:</label>
  <textarea id="description" name="description" required></textarea><br>

  <label for="slogan">Slogan de l'entreprise:</label>
  <input type="text" id="slogan" name="slogan" required><br>

  <label for="address">Adresse exacte:</label>
  <input type="text" id="address" name="address" required><br>

  <label for="contactEmail">Email de contact:</label>
  <input type="email" id="contactEmail" name="contactEmail" required><br>

  <label for="phoneNumbers">Téléphones (séparés par des virgules):</label>
  <input type="text" id="phoneNumbers" name="phoneNumbers" required><br>

  <label for="nif">NIF:</label>
  <input type="text" id="nif" name="nif" pattern="[0-9 ]+" required><br>

  <label for="stat">STAT:</label>
  <input type="text" id="stat" name="stat" pattern="[0-9 ]+" required><br>

  <label for="rcs">RCS:</label>
  <input type="text" id="rcs" name="rcs" pattern="[0-9 ]+" required><br>

  <label for="logo">Logo de l'entreprise:</label>
  <input type="file" id="logo" name="logo" accept="image/*" required><br>

  <input type="submit" value="Enregistrer">
</form>
</body>
</html>
